<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>

<!-- 基本标签 -->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!-- 段落标签 -->
<!-- 快捷键：p+tab -->
<p>就老     是     卡等级分类</p>
<p>         点十分           骄傲了房间</p>
<p>             士大夫就立刻          圣诞节阿克洛夫</p>
<p>         盛大积分累计          的说法尽快</p>

<!-- 水平线标签 -->
<hr/>

<!-- 换行标签 -->
就老     是     卡等级分类<br/>
         点十分           骄傲了房间<br/>
             士大夫就立刻          圣诞节阿克洛夫<br/>
          盛大积分累计          的说法尽快<br/>

<!-- 粗体，斜体 -->
<h1>字体样式标签</h1>

粗体： <strong>I love you</strong>
<br/>
斜体： <em>I love you</em>

<br/>
<!-- 特殊符号 -->
空  格
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
<br/>
大于：&gt;
<br/>
小于：&lt;
<br/>
版权符号：&copy;版权所有

<!-- 特殊符号记忆 -->
<!-- & +字母+ ; -->

</body>
</html>
