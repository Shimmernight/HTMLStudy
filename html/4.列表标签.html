<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>

<body>
<!-- 1.有序列表
 应用范围：试卷，问卷... -->
<ol>
    <li>java</li>
    <li>python</li>
    <li>c</li>
    <li>c++</li>
    <li>运维</li>
</ol>

<hr>
<!-- 2.无序列表
 应用范围：导航栏，侧边栏 -->
<ul>
    <li>java</li>
    <li>python</li>
    <li>c</li>
    <li>c++</li>
    <li>运维</li>
</ul>

<hr/>
<!-- 3.自定义列表 -->
<dl>
    <dt>学科</dt>

    <dd>java</dd>
    <dd>linux</dd>
    <dd>C</dd>
    <dd>python</dd>

    <dt>位置</dt>
    <dd>地球</dd>

</dl>

</body>
</html>
