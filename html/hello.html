
<!-- Doctype:告诉浏览器使用什么规范 -->
<!DOCTYPE html>

<html lang="en">

<!-- head代表网页头部 -->
<head>
    <!--  描述性标签，和搜索有关  -->
    <meta charset="UTF-8">
    <meta name="keywords" content="java学习">
    <meta name="description" content="html学习">

    <!-- title代表网页标题 -->
    <title>我的第一个html</title>
</head>

<!-- body代表网页主体 -->
<body>
Hello,world!
<a name="down">顶部</a>

</body>
</html>
