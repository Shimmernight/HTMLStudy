<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.表单标签</title>
</head>
<body>

<h1>注册</h1>

<!-- 表单 form
 action:
 method: post get 提交方式
        get方式提交:可以从url看到密码，不安全
        post方式提交:比较安全，可以传输大文件
 -->

<form action="0.hello.html" method="post">

    <!--  文本输入框：input  type="text" -->
    <p>账户：<input type="text" name="username"></p>
    <!--  密码输入框：input  type="password" -->
    <p>密码：<input type="password" name="password"></p>

    <p>
        <input type="submit">
        <input type="reset">
    </p>

</form>


</body>
</html>
